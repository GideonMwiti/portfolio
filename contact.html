    <!-- ==================================================
         JavaScript Functionality
         ================================================== -->
    <script>
      // Update the copyright year dynamically
      document.getElementById('currentYear').textContent = new Date().getFullYear();

      // Mobile Menu Toggle Functionality
      const mobileMenuButton = document.getElementById('menuBtn');
      const mobileMenu = document.getElementById('mobileMenu');

      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      // Close mobile menu when a mobile link is clicked
      document.querySelectorAll('#mobileMenu a').forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
        });
      });

      // Handle Web3Forms Contact Form Submission
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: form.method,
          headers: { 'Accept': 'application/json' },
          body: formData
        });
        // If submission is successful, reset form and display thank-you message
        if (response.ok) {
          form.reset();
          document.getElementById('formMessage').classList.remove('hidden');
        } else {
          alert('There was an error submitting the form. Please try again.');
        }
      });

      // Auto-fill the subject field if a "subject" parameter exists in the URL
      document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const subjectParam = urlParams.get("subject");
        if (subjectParam) {
          document.getElementById("subject").value = subjectParam;
        }
      });
    </script>
  
<script>
  // Highlight active navigation link
  document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-link');
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
  
      navLinks.forEach(link => {
          const linkPage = link.getAttribute('href');
          
          // Add active styles if URLs match
          if (linkPage === currentPage) {
              link.classList.add('text-blue-600', 'border-blue-600');
              link.classList.remove('text-gray-600', 'border-transparent');
          }
      });
  });
